<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Functional Form</title>
  </head>
  <body>

        <div class="container"><h1>Daftar Event Seminar Motivasi</h1></div>
    
    <div class="container">
      <form action="https://formspree.io/nuhraadityo6@gmail.com" method="post">
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" class="form-control" name="nama" id="nama"/>
        </div>
        <div class="form-group">
          <label for="hp">Nomor Hp</label>
          <input type="text" class="form-control" name="hp" id="hp"/>
        </div>


        <div class="form-group">
          <label for="jenis_kelamin">Jenis Kelamin</label>
        </div>
        <div class="form-group">
          <select class="form-control" name="jenis_kelamin">
            <option value="laki-laki">Laki-Laki</option>
            <option value="perempuan">Perempuan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tempat" class="">Tempat/Tanggal Lahir</label>
          <input type="tempat" class="form-control" id="tempat" placeholder="">
         </div>
         <div class="form-group">
          <label for="tanggal" class="">Tahun</label>
          <select class="form-control" name="tanggal">
            <option value="tanggal">1990</option>
            <option value="tanggal">1991</option>
            <option value="tanggal">1992</option>
            <option value="tanggal">1993</option>
            <option value="tanggal">1994</option>
            <option value="tanggal">1995</option>
            <option value="tanggal">1996</option>
            <option value="tanggal">1997</option>
            <option value="tanggal">1998</option>
            <option value="tanggal">1999</option>
            <option value="tanggal">2000</option>
          </select>
        </div>
          <div class="form-group">
          <label for="bulan" class="">Bulan</label>
          <select class="form-control" name="bulan">
            <option value="bulan">Jan</option>
            <option value="bulan">Feb</option>
            <option value="bulan">Mar</option>
            <option value="bulan">Apr</option>
            <option value="bulan">Mei</option>
            <option value="bulan">Jun</option>
            <option value="bulan">Jul</option>
            <option value="bulan">Ags</option>
            <option value="bulan">Sept</option> 
          </select>
        </div>
        <div class="form-group">
          <label for="tanggal" class="">Tanggal</label>
          <select class="form-control" name="tanggal">
            <option value="bulan">1</option>
            <option value="bulan">2</option>
            <option value="bulan">3</option>
            <option value="bulan">4</option>
            <option value="bulan">5</option>
            <option value="bulan">6</option>
            <option value="bulan">7</option>
            <option value="bulan">8</option>
            <option value="bulan">9</option>
            <option value="bulan">10</option>
            <option value="bulan">11</option>
            <option value="bulan">12</option>
            <option value="bulan">13</option>
            
            
          </select>

        


        <div class="form-group">
          <label for="alamat">Alamat</label>
          <input type="text" class="form-control" name="alamat" id="alamat"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
